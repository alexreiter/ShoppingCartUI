<!--Banner-->
<div class="banner">
  <div class="banner-inner">
    <span style="font-weight: bold;">Want to chat before you buy? We are here for you, just give us a call on
      2363526845</span>
    <i class="fa fa-times" id="x"></i>
  </div>
</div>

 <!--Top content with search bar-->
    <section class="box">
      <h1>Phones</h1>
      <h2>Do You Already Know What You Want?</h2>
      <form class="form-inline">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">GO</button>
      </form>
    </section>
<!-- End -->

<!--Content-->
<div class="wrapper">

  <!--Filtering options-->
  <div class="row sidebar">
    <div class="col-3">
      <h2 class="filtertitle">Shop</h2>
    <div class="divider inset"></div>
      <div class="list-group">
        <a 
        *ngFor="let c of categories$ | async"
        routerLink=""
        [queryParams]="{ category: c.name }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.$key">
        
        {{c.name}}
        </a>
      </div>
    </div>

    <!--Product list-->
    <div class="col-9">
    
      <div class="row ">
        <div *ngFor="let phone of phones$ | async; let i=index" >
          <div class="col">
            <div class="content">
              <div class="card" style="width: 15rem;">
                <mat-icon class="heart" aria-hidden="false" aria-label="favorite">favorite_border</mat-icon> 
                <div class="imgbox">
                  <img class="card-img-top" [src]="phone.img" alt="Card image cap">
                  <h2 class="brand">{{phone.brand}}</h2>
                  <h1 class="type">{{phone.title}}</h1>

                  <div class="star-inline">
                    <mat-icon class="star" aria-hidden="false" aria-label="star" style="font-size: medium;">star</mat-icon> 
                    <mat-icon class="star" aria-hidden="false" aria-label="star" style="font-size: medium;">star</mat-icon> 
                    <mat-icon class="star" aria-hidden="false" aria-label="star" style="font-size: medium;">star</mat-icon> 
                    <div class="colors">
                      <ul>
                        <li>
                          <label>
                            <input type="radio" name="color" value="black">
                            <span class="swatch" style="background-color:#222"></span>
                          </label>
                        </li>
                        <li>
                          <label>
                            <input type="radio" name="color" value="blue">
                            <span class="swatch" style="background-color:#6e8cd5"></span>
                          </label>
                        </li>
                      </ul> 
                    </div> 
                  </div>
                </div>
                <div class="card-body">
                        <ul class="list-group list-group-flush" style="width: 100%;">
                          <li class="list-group-item">{{phone.upfront}}</li>
                          <li class="list-group-item">{{phone.monthly}}</li>
                          <li class="list-group-item">{{phone.minprice}}</li>
                        </ul>
                </div>
               

                <div>

                  <div class="card-footer"> <button class="detail_btn btn-primary btn-block"  [routerLink]="['/phones', phone.id]" routerLinkActive="active" >More</button></div>

                </div>

              </div>
            </div>



          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<app-showcase></app-showcase>
